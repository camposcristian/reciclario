<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Reciclario App</title>
    <!-- STYLES -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<header class="container">
	    <a href="http://reciclario.com.ar/" id="logo" title="Reciclario">Reciclario</a>
	</header>

	<div id="main">
	    <div class="container">
	        <div class="row">
	            <form role="form" class="col-md-8" id="form_residuos">
	                <div class="form-group">
	                    <label for="" class="col-sm-4 control-label">Es Reciclable?</label>
	                    <div class="col-sm-8">
                            <input type="text" class="typeahead form-control" id="residuo" placeholder="Nombre del Residuo" data-provide="typeahead" />
	                    </div>
	                </div>
	                <div class="form-group">
	                	<div class="col-sm-8">
	                    	<button type="submit" class="btn btn-success">Buscar</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div><!-- container -->
    </div><!-- main -->
	
    <div id="residuo_description" style="display:none">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-8">

	            	<h2 id="nombre_prod">Nombre</h2>

	            	<img id="img_prod" src="" class="img-responsive" alt="Imagen del residuo">

					<p id="description_img">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, aperiam voluptate recusandae pariatur perferendis laborum. Ipsum, deserunt necessitatibus recusandae eos porro expedita facere sit! Illo rerum explicabo impedit consectetur similique.</p>

	            </div>
	        </div>
	    </div><!-- container -->
    </div><!-- residuo_description -->

   	<div id="nuevo_residuo" style="display:none">
		<div class="container">
	        <div class="row">
	            <form role="form" class="col-md-8">
				  
				  <div class="form-group">
				    <label for="nombre">¿Qué es?</label>
				    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
				  </div>
				  
				  <div class="form-group">
				    <label for="material">¿De qué material está hecho?</label>
				    <input type="text" class="form-control" id="material" name="material" placeholder="">
				  </div>

				  <div class="form-group">
				    <label for="foto">Sacale una foto para poder conocerlo mejor</label>
				    <input type="file" id="foto" name="foto">
				  </div>
				  
				  <div class="form-group">
				    <label for="comentario">Algún comentario?</label>
				    <textarea name="comentario" id="comentario" class="form-control" rows="3"></textarea>
				  </div>

				  <div class="form-group">
				    <label for="tags">Tags</label>
				    <textarea name="tags" id="tags" class="form-control" rows="2"></textarea>
				  </div>

				  <button type="submit" class="btn btn-success">Cargar</button>
				</form>
	        </div>
	    </div><!-- container -->	    
    </div><!-- nuevo_residuo -->

    <footer class="container">
        <a href="http://reciclario.com.ar/" id="logo-hombre" title="Reciclario">Reciclario</a>
    </footer>

    <!-- SCRIPTS -->
    <script src="lib/bootstrap/js/jquery-1.10.2.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/jquery.ui/jquery.ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
